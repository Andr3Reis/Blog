{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}<br>{{ form.email() }}</p>
        <p>{{ form.password.label }}<br>{{ form.password() }}</p>
        <p>{{ form.remember() }} Lembrar-me</p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
